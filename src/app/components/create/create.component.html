
<section class="cabecera-titulo">

    <h2>{{title}}</h2>
    <hr/> <br />
    <p>Los campos señalados con * son obligatorios</p>

</section>

<section id="create">
    <form action="#" id="form-create" #formLogin = "ngForm" (ngSubmit)="createProject(formLogin)">

        <label for="name" class="form-label">Nombre del Proyecto *</label>
        <input type="text" name="name" class="form-input" [(ngModel)] = "project.name" required>

        <label for="description" class="form-label">Descripción *</label>
        <input type="text" name="description" class="form-input" [(ngModel)]="project.description" required>

        <label for="category" class="form-label">Categoría *</label>
        <input type="text" name="category" class="form-input" [(ngModel)]="project.category" required>

        <label for="year" class="form-label">Año *</label>
        <input type="number" name="year" class="form-input" [(ngModel)]="project.year" required>

        <label for="langs" class="form-label">Lenguajes usados *</label>
        <input type="text" name="langs" class="form-input" [(ngModel)]="project.langs" required>

        <label for="image" class="form-label">Imágen del Proyecto</label>
        <input type="file" name="image" [(ngModel)]="project.image" >

        <br />
        <input type="submit" value="Agregar" class="form-btn">
