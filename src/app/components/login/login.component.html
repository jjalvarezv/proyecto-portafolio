<section class="cabecera-titulo">
    <h2>Formulario de Ingreso</h2>
    <hr /> <br />
    <p>Por el momento, solo puede ingresar el usuario Administrador</p>
</section>

<div id="login">
    <form action="#" id="form-login" #formLogin="ngForm" (ngSubmit)="login(formLogin)">
        <label for="userName" class="form-label">Usuario</label>
        <input type="text" name='userName' class="form-input" #username="ngModel" [(ngModel)]="userName" required>

        <label for="pass" class="form-label">Contraseña</label>
        <input type="password" name="pass" class="form-input" #pass="ngModel" [(ngModel)]="pwd" required><br />

        <input type="submit" value="Ingresar" class="form-btn">
        <span class="invalid">Usuario o Contraseña Incorrectos</span>
        <span class="succesful">Se ha loggeado Correctamente</span>
        <span class="requerido">Faltan campos por completar</span>
    </form>
</div>
